                    <div class="field">
                        <label class="label " for="firstName">First name</label>
                        <div class="control has-icons-left ">
                            <input class="input" type="text" placeholder="First Name" id="firstName" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <p class="help" id="firstNameHelp"></p>
                    </div>
                    <div class="field">
                        <label class="label" for="lastName">Last Name</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" placeholder="Last Name" id="lastName" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <p class="help" id="lastNameHelp"></p>
                    </div>
                    <div class="field">
                        <label class="label" for="email">Email</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" placeholder="your.name@adress.com" id="email" required type="email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <p class="help" id="emailHelp"></p>
                    </div>
                    <div class="field ">
                        <button class=" button is-primary is-fullwidth" form="myForm"
                            id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
